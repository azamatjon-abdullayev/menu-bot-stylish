<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtma berish</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, #fffbe6, #ffe777);
            margin: 0;
            padding: 20px;
            color: #222;
        }
        h2 {
            text-align: center;
            color: #111;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover { transform: scale(1.01); }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        select, input[type=range] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            font-size: 16px;
        }
        .cars {
            display: flex;
            gap: 10px;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .car-option {
            width: 45%;
            background: #f5f5f5;
            border-radius: 12px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }
        .car-option img {
            width: 80px;
            height: 50px;
            object-fit: contain;
        }
        .car-option.active {
            border-color: #FFD600;
            background: #fff8cc;
        }
        #send {
            width: 100%;
            padding: 15px;
            background: #FFD600;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        #send:hover { background: #ffce00; }
        #send:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .footer {
            text-align: center;
            font-size: 13px;
            margin-top: 10px;
            color: #555;
        }
        .slider-value {
            text-align: right;
            font-weight: 600;
            margin-top: 4px;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>üöñ Buyurtma berish</h2>

    <div class="card">
        <label>üìç Qayerdan (Toshkent shaharlari)</label>
        <select id="from">
            <option value="Toshkent">Toshkent</option>
            <option value="Chirchiq">Chirchiq</option>
            <option value="Bekobod">Bekobod</option>
            <option value="Angren">Angren</option>
            <option value="Ohangaron">Ohangaron</option>
        </select>
    </div>

    <div class="card">
        <label>üéØ Qayerga (Farg'ona shaharlari)</label>
        <select id="to">
            <option value="Farg'ona">Farg'ona</option>
            <option value="Marg'ilon">Marg'ilon</option>
            <option value="Qo'qon">Qo'qon</option>
            <option value="Oltiariq">Oltiariq</option>
            <option value="Furqat">Furqat</option>
        </select>
    </div>

    <div class="card">
        <label>üöó Mashina turini tanlang</label>
        <div class="error" id="carError">Iltimos, mashina turini tanlang!</div>
        <div class="cars">
            <div class="car-option" data-car="Jentra">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743922.png" alt="Jentra">
                <div>Jentra</div>
            </div>
            <div class="car-option" data-car="Cobalt">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743901.png" alt="Cobalt">
                <div>Cobalt</div>
            </div>
            <div class="car-option" data-car="Spark">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743921.png" alt="Spark">
                <div>Spark</div>
            </div>
            <div class="car-option" data-car="Nexia 3">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743907.png" alt="Nexia 3">
                <div>Nexia 3</div>
            </div>
        </div>
    </div>

    <div class="card">
        <label>üë• Odamlar soni</label>
        <input type="range" id="people" min="1" max="5" value="1" step="1" oninput="updatePeopleValue(this.value)">
        <div class="slider-value" id="peopleValue">1 kishi</div>
    </div>

    <button id="send">‚úÖ Buyurtma berish</button>
    <div class="error" id="generalError"></div>
    <div class="footer">Made with ‚ù§Ô∏è for Telegram Mini App</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let selectedCar = null;
        const carOptions = document.querySelectorAll('.car-option');
        const carError = document.getElementById('carError');
        const generalError = document.getElementById('generalError');
        const sendBtn = document.getElementById('send');

        carOptions.forEach(opt => {
            opt.addEventListener('click', () => {
                carOptions.forEach(o => o.classList.remove('active'));
                opt.classList.add('active');
                selectedCar = opt.dataset.car;
                carError.style.display = 'none';
            });
        });

        function updatePeopleValue(val) {
            document.getElementById('peopleValue').textContent = val + ' kishi';
        }

        sendBtn.addEventListener("click", () => {
            // Validatsiya
            if (!selectedCar) {
                carError.style.display = 'block';
                return;
            }

            const btn = sendBtn;
            const originalText = btn.textContent;
            
            btn.textContent = "‚è≥ Yuborilmoqda...";
            btn.disabled = true;
            generalError.style.display = 'none';

            const data = {
                from: document.getElementById("from").value,
                to: document.getElementById("to").value,
                car: selectedCar,
                people: document.getElementById("people").value
            };

            try {
                tg.sendData(JSON.stringify(data));
                
                // Muvaffaqiyatli yuborilganda
                btn.textContent = "‚úÖ Buyurtma yuborildi!";
                
                // 2 soniyadan so'ng bot yopiladi
                setTimeout(() => {
                    tg.close();
                }, 2000);
                
            } catch (error) {
                generalError.textContent = "Xatolik yuz berdi: " + error.message;
                generalError.style.display = 'block';
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Telegram WebApp ready
        tg.ready();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtma berish</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, #fffbe6, #ffe777);
            margin: 0;
            padding: 20px;
            color: #222;
        }
        h2 {
            text-align: center;
            color: #111;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.01);
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        select, input[type=range] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            font-size: 16px;
        }
        .cars {
            display: flex;
            gap: 10px;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .car-option {
            width: 45%;
            background: #f5f5f5;
            border-radius: 12px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }
        .car-option img {
            width: 80px;
            height: 50px;
            object-fit: contain;
        }
        .car-option.active {
            border-color: #FFD600;
            background: #fff8cc;
        }
        #send {
            width: 100%;
            padding: 15px;
            background: #FFD600;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        #send:hover {
            background: #ffce00;
        }
        .footer {
            text-align: center;
            font-size: 13px;
            margin-top: 10px;
            color: #555;
        }
        .slider-value {
            text-align: right;
            font-weight: 600;
            margin-top: 4px;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 15px;
            background: #d4f8d4;
            color: #1b7b1b;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>üöñ Buyurtma berish</h2>

    <div class="card">
        <label>üìç Qayerdan (Toshkent shaharlari)</label>
        <select id="from">
            <option>Toshkent</option>
            <option>Chirchiq</option>
            <option>Bekobod</option>
            <option>Angren</option>
            <option>Ohangaron</option>
        </select>
    </div>

    <div class="card">
        <label>üéØ Qayerga (Farg'ona shaharlari)</label>
        <select id="to">
            <option>Farg'ona</option>
            <option>Marg'ilon</option>
            <option>Qo'qon</option>
            <option>Oltiariq</option>
            <option>Furqat</option>
        </select>
    </div>

    <div class="card">
        <label>üöó Mashina turini tanlang</label>
        <div class="cars">
            <div class="car-option" data-car="Jentra">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743922.png">
                <div>Jentra</div>
            </div>
            <div class="car-option" data-car="Cobalt">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743901.png">
                <div>Cobalt</div>
            </div>
            <div class="car-option" data-car="Spark">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743921.png">
                <div>Spark</div>
            </div>
            <div class="car-option" data-car="Nexia 3">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743907.png">
                <div>Nexia 3</div>
            </div>
        </div>
    </div>

    <div class="card">
        <label>üë• Odamlar soni</label>
        <input type="range" id="people" min="1" max="5" value="1" step="1" oninput="updatePeopleValue(this.value)">
        <div class="slider-value" id="peopleValue">1</div>
    </div>

    <button id="send">‚úÖ Buyurtma berish</button>
    <div id="success" class="success-message">‚úÖ Buyurtma yuborildi!</div>
    <div class="footer">Made with ‚ù§Ô∏è for Telegram Mini App</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let selectedCar = null;
        const carOptions = document.querySelectorAll('.car-option');
        carOptions.forEach(opt => {
            opt.addEventListener('click', () => {
                carOptions.forEach(o => o.classList.remove('active'));
                opt.classList.add('active');
                selectedCar = opt.dataset.car;
            });
        });

        function updatePeopleValue(val) {
            document.getElementById('peopleValue').textContent = val;
        }

        document.getElementById("send").addEventListener("click", () => {
            const data = {
                from: document.getElementById("from").value,
                to: document.getElementById("to").value,
                car: selectedCar || "Tanlanmagan",
                people: document.getElementById("people").value
            };

            const btn = document.getElementById("send");
            const successMsg = document.getElementById("success");
            
            btn.textContent = "‚è≥ Yuborilmoqda...";
            btn.disabled = true;

            setTimeout(() => {
                tg.sendData(JSON.stringify(data));

                // ‚úÖ Foydalanuvchiga tasdiq xabarini ko‚Äòrsatamiz
                btn.style.display = "none";
                successMsg.style.display = "block";

                // 2 soniyadan so‚Äòng oyna avtomatik yopiladi
                setTimeout(() => {
                    tg.close();
                }, 2000);
            }, 800);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyurtma</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #fff8e1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .car {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .car button {
      padding: 20px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      background: #f5f5f5;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .car button.active {
      background: #ffe082;
      border: 2px solid #fbc02d;
    }
    .submit {
      background: #ffd600;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      width: 100%;
      cursor: pointer;
    }
    .success {
      background: #c8e6c9;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸš˜ Mashina turini tanlang</h2>
  <div class="car">
    <button data-car="Jentra">Jentra</button>
    <button data-car="Cobalt">Cobalt</button>
    <button data-car="Spark">Spark</button>
    <button data-car="Nexia 3">Nexia 3</button>
  </div>

  <label>ðŸ‘¥ Odamlar soni:</label>
  <input type="range" id="people" min="1" max="6" value="1" style="width:100%">
  <p id="peopleCount">1</p>

  <button class="submit" id="submit">ðŸš– Buyurtma yuborish</button>
  <p class="success" id="success" style="display:none;">âœ… Buyurtma yuborildi!</p>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let selectedCar = null;

    const buttons = document.querySelectorAll(".car button");
    const submitBtn = document.getElementById("submit");
    const successMsg = document.getElementById("success");
    const peopleRange = document.getElementById("people");
    const peopleCount = document.getElementById("peopleCount");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedCar = btn.dataset.car;
      });
    });

    peopleRange.addEventListener("input", () => {
      peopleCount.textContent = peopleRange.value;
    });

    submitBtn.addEventListener("click", () => {
      if (!selectedCar) {
        alert("Mashina turini tanlang!");
        return;
      }

      const data = {
        from: "Toshkent",
        to: "Fargâ€˜ona",
        car: selectedCar,
        people: peopleRange.value
      };

      tg.sendData(JSON.stringify(data)); // Maâ€™lumotni botga joâ€˜natish

      successMsg.style.display = "block";
    });
  </script>
</body>
</html>

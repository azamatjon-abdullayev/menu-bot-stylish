<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buyurtma berish</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #fffbe6, #ffe777);
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h2 { text-align: center; color: #111; }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    label { font-weight: 600; display: block; margin-bottom: 6px; }
    select, input[type=range] {
      width: 100%; padding: 10px;
      border-radius: 10px; border: 1px solid #ccc;
      background: #f9f9f9; font-size: 16px;
    }
    .cars { display: flex; flex-wrap: wrap; gap: 10px; justify-content: space-around; }
    .car-option {
      width: 45%; background: #f5f5f5; border-radius: 12px; text-align: center;
      padding: 10px; cursor: pointer; transition: 0.3s; border: 2px solid transparent;
    }
    .car-option img { width: 70px; height: 50px; object-fit: contain; }
    .car-option.active { border-color: #FFD600; background: #fff8cc; }
    #send {
      width: 100%; padding: 15px;
      background: #FFD600; border: none; border-radius: 12px;
      font-size: 18px; font-weight: bold; cursor: pointer;
    }
    #send:hover { background: #ffce00; }
    .footer { text-align: center; font-size: 13px; margin-top: 10px; color: #555; }
    #success { display: none; text-align: center; color: green; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üöñ Buyurtma berish</h2>

  <div class="card">
    <label>üìç Qayerdan</label>
    <select id="from">
      <option>Toshkent</option>
      <option>Chirchiq</option>
      <option>Bekobod</option>
      <option>Angren</option>
      <option>Ohangaron</option>
    </select>
  </div>

  <div class="card">
    <label>üéØ Qayerga</label>
    <select id="to">
      <option>Farg'ona</option>
      <option>Marg'ilon</option>
      <option>Qo'qon</option>
      <option>Oltiariq</option>
      <option>Furqat</option>
    </select>
  </div>

  <div class="card">
    <label>üöó Mashina tanlang</label>
    <div class="cars">
      <div class="car-option" data-car="Jentra"><img src="https://cdn-icons-png.flaticon.com/512/743/743922.png"><div>Jentra</div></div>
      <div class="car-option" data-car="Cobalt"><img src="https://cdn-icons-png.flaticon.com/512/743/743901.png"><div>Cobalt</div></div>
      <div class="car-option" data-car="Spark"><img src="https://cdn-icons-png.flaticon.com/512/743/743921.png"><div>Spark</div></div>
      <div class="car-option" data-car="Nexia 3"><img src="https://cdn-icons-png.flaticon.com/512/743/743907.png"><div>Nexia 3</div></div>
    </div>
  </div>

  <div class="card">
    <label>üë• Odamlar soni</label>
    <input type="range" id="people" min="1" max="5" value="1" step="1" oninput="updatePeopleValue(this.value)">
    <div id="peopleValue" style="text-align:right;font-weight:bold;">1</div>
  </div>

  <button id="send">‚úÖ Buyurtma berish</button>
  <div id="success">‚úÖ Buyurtma yuborildi!</div>
  <div class="footer">Made with ‚ù§Ô∏è for Telegram Mini App</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let selectedCar = null;
    document.querySelectorAll('.car-option').forEach(opt => {
      opt.addEventListener('click', () => {
        document.querySelectorAll('.car-option').forEach(o => o.classList.remove('active'));
        opt.classList.add('active');
        selectedCar = opt.dataset.car;
      });
    });

document.getElementById("send").addEventListener("click", () => {
  const data = {
    from: document.getElementById("from").value,
    to: document.getElementById("to").value,
    car: selectedCar || "Tanlanmagan",
    people: document.getElementById("people").value
  };

  console.log("Yuborilayotgan ma'lumot:", data); // ‚úÖ Shu chiqsa, JavaScript ishlayapti
  tg.sendData(JSON.stringify(data));
});

  </script>
</body>
</html>
